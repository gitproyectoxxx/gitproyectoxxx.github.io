<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Bienvenidos a una galeria erótica </title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {<header>
  <h1>Bienvenido a mi galería erótica</h1>
  <p>Contenido íntimo en versiones gratuitas y premium. Explora y disfruta.</p>
</header>
      background-color: #222;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .foto {
      margin: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .foto img {
      max-width: 200px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi galería</h1>
    <p>Fotos gratuitas y premium</p>
  </header>

  <section class="galeria">
    <div class="foto">
      <img src="https://via.placeholder.com/200x150.png?text=Foto+1" alt="Foto 1" />
    </div>
    <div class="foto">
      <img src="https://via.placeholder.com/200x150.png?text=Foto+2" alt="Foto 2" />
    </div>
  </section>
</body>
</html>
